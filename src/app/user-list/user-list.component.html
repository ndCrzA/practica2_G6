<div>

    <h4 class="text-muted mb-4">Listado de Usuarios </h4>

    <div class="row mb-4">

        <div class="col-md-12">
            <div class="card border-0 rounded-0">
                <div class="card-body">
                    <div class="table-responsive-md">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Correo</th>
                                    <th scope="col">Genero</th>
                                    <th scope="col">Ciudad</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users">
                                    <td>{{user.name}}</td>
                                    <td>{{user.lastname}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.gender}}</td>
                                    <td>{{user.city}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
